<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: hsl(120, 100%, 50%);
            /* Green color */
        }

        .box {
            background-color: hsl(0, 100%, 50%);
            /* Red color */
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>HSL Color Example</h1>

    <div class="box">
        This box is red using HSL!
    </div>
</body>

</html>
