<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover eeffects</title>
    <style>
        /* Style for the link */
        a {
            color: blue;
            text-decoration: none;
        }

        /* Change color when the link is hovered */
        a:hover {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Hover Effect Example</h1>
    <p>Hover over this <a href="#">link</a> to see the effect.</p>

</body>

</html>
